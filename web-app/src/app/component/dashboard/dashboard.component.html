<div class="container-fluid bg-light vh-100 d-flex align-items-center justify-content-center">
    <div class="container bg-light shadow-lg rounded p-4">
      <div class="row mt-4">
        <div class="col-md-8 offset-md-2 bg-white p-4 rounded shadow-sm">
  
          <!-- To Do List Header -->
          <div class="card bg-warning text-center mb-4">
            <h4 class="text-white py-2">To Do List</h4>
          </div>
  
          <!-- Input Field for Adding Tasks -->
          <div>
            <div class="input-group mb-3">
              <input type="text" class="form-control" [(ngModel)]="addTaskValue" placeholder="Enter task" name="task" aria-label="Enter task">
              <button class="btn btn-success" type="button" (click)="addTask()">Add Task</button>
            </div>
          </div>
  
          <!-- Tasks Section -->
          <h4 class="text-primary mt-4">Tasks</h4>
  
          <div class="task-list overflow-auto mb-4" style="max-height: 350px;">
            <div class="m-3" *ngFor="let task of taskArr">
              <div class="card p-3 shadow-sm mb-3">
                <div class="d-flex justify-content-between align-items-center">
                  <span class="flex-grow-1">{{task.name}}</span>
                  <div class="btn-group" role="group">
                    <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="call(task)">Edit</button>
                    <button class="btn btn-outline-danger" (click)="deleteTask(task)">Delete</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
  
        </div>
      </div>
    </div>
  
    <!-- Modal for Editing Task -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit Task</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Enter task" name="task" [(ngModel)]="editTaskValue">
              <button class="btn btn-success" type="button" data-bs-dismiss="modal" (click)="editTask()">Update</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
